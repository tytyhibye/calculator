<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Calculator</h1>
        <div class="row">  
          <div class="col-md-3">       
            <form id="add">
              <div class="form-group">
                <label for="add1">1st number:</label>
                <input id="add1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="add2">2nd number:</label>
                <input id="add2" class="form-control" type="text">
              </div>
              <button type="submit" class="btn btn-primary">Add!</button>
            </form>
      <div id="output1" class="form-control" type="text">

      </div>
          </div>  

      <div class="col-md-3">
        <form id="sub">
          <div class="form-group">
            <label for="sub1">1st number:</label>
            <input id="sub1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="sub2">2nd number:</label>
            <input id="sub2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Subtract!</button>
        </form>
        <div id="output2" class="form-control" type="text">

        </div>
      </div>
      
      <div class="col-md-3"> 
      <form id="times">
        <div class="form-group">
          <label for="times1">1st number:</label>
          <input id="times1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="times2">2nd number:</label>
            <input id="times2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Multiply!</button>
      </form>
      <div id="output3" class="form-control" type="text">

      </div> 
      </div>
      <div class="col-md-3">
        <form id="divide">
          <div class="form-group">
            <label for="div1">1st number:</label>
            <input id="div1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="div2">2nd number:</label>
            <input id="div2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Divide!</button>
          </form>
          <div id="output4" class="form-control" type="text">

          </div> 
        </div>
      </div>
        </div> 
      </div>
     </div> 
  </body>
</html>
